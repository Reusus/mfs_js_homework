<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validate</title>
</head>

<body>
    <form id="signup" action="#" target="_blank" onsubmit="return onSignupFormSubmit()">
        <p id="signup-error" style="color:red"></p>
        <p>
            用户名:
            <input id="username" type="text" name="username">
        </p>
        <p>
            口令:
            <input type="password" id="password" name="password">
        </p>
        <p>
            重复口令:
            <input type="password" id="password-2">
        </p>
        <p>
            <button type="submit">提交</button>
            <button type="reset">重置</button>
        </p>
    </form>

    <script>
        function onSignupFormSubmit() {
            //用户名：以字母开头，6-16个英文字符，数字或下划线
            //口令：8 - 20个字符，英文字符，数字，下划线或特殊符号
            //重复口令：必须和口令一致
            var iUsername = document.getElementById("username")
            var iPassword = document.getElementById("password")
            var iPassword2 = document.getElementById("password-2")
            var username = iUsername.value
            var password = iPassword.value
            var password2 = iPassword2.value
            var errorText = document.getElementById("signup-error")

            if (username.length < 6 || username.length > 16) {
                errorText.innerText = "用户名长度应在6-16个字符之间"
                return false
            }
            else if (/^[A-Za-z]+.*$/.test(username) == false) {
                errorText.innerText = "用户名应以字母开头"
                return false
            }
            else if (/^[A-Za-z]\w*$/.test(username) == false) {
                errorText.innerText = "用户名应只包含字母、数字或下划线"
                return false
            }

            if (password.length < 8 || password.length > 20) {
                errorText.innerText = "口令长度应在8-20个字符之间"
                return false
            }
            else if (/^[\x21-\x7e]*$/.test(password) == false) {
                errorText.innerText = "口令应只包含英文字符、数字、下划线或特殊符号"
                return false
            }

            if (password2 != password) {
                errorText.innerText = "重复口令应与口令相同"
                return false
            }
        }
    </script>
</body>

</html>
